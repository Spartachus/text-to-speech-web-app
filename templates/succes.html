<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lecto</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='logo.ico') }}" rel="icon" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class = "body">
    <section class = "nvbr">
    <nav class="navbar fixed-top bg-body-tertiary" style="background-color: #2C3333;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('lecto') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Lecto
          </a>
        </div>
      </nav>
    </section>
    <section class="main">
    <h2>Lecto</h2>
    <p>The voice of your text</p>
    <div class="form-floating">
      <form method="POST">
        <textarea class="form-control" name = "transcript"placeholder="Text Goes Here!!" id="floatingTextarea2" style="height: 100px"></textarea>
        <div class = "but">
        <input class="btn btn-outline-light btn-sm" type="submit" value="Submit" name = "submit_button"></div>
    </form>
      </div>
      <div class = "audio">
      <audio controls autoplay>
        <source src="{{ audio_name }}" type="audio/wav">
      Your browser does not support the audio element.
      </audio>
    </div>
    </section>
    <section class="footer">
      <footer class = "foot">
        <p>Made With ❤️ by <a href = "https://spartachus.github.io/">Spartachus</a><br>
     </footer>
    </section>
  </body>
</html>
